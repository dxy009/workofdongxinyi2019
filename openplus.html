        .own-container {

        .video iframe {

            min-width: unset;

        .image {

            width: 100%;

        .sapce {
            width: 100%;

        .overlay {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100%;
            width: 100%;
            opacity: 0;
            transition: .5s ease;
            background-color: black;
        }

        .own-container:hover .overlay {
            opacity: 1;
        }

        .text {
            color: white;
            font-size: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            text-align: center;
        }

        .footer {

        .footer a {

            font-size: 15px;
            padding: 10px;

        }

        .footer a:hover {
            color: white;
        }

        a:link,
